<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="payment.css">
</head>

<body>

    <div class="container">
        <form action="">

            <div class="row">

                <div class="col">
                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>Full name :</span>
                        <input type="text" placeholder="Enter your full name">
                    </div>
                    <div class="inputBox">
                        <span>Email :</span>
                        <input type="email" placeholder="Enter your email with @">
                    </div>
                    <div class="inputBox">
                        <span>Address :</span>
                        <input type="text" placeholder="Enter your address">
                    </div>
                    <div class="inputBox">
                        <span>City :</span>
                        <input type="text" placeholder="Enter your city">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State :</span>
                            <input type="text" placeholder="State">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>Cards accepted :</span>
                        <img src="payment1.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Name on card:</span>
                        <input type="text" placeholder="Name on card">
                    </div>
                    <div class="inputBox">
                        <span>Credit card number :</span>
                        <input type="number" placeholder="Example: 1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp month :</span>
                        <input type="text" placeholder="Example: January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp year :</span>
                            <input type="number" placeholder="Example: 2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="number" placeholder="Example: 1234">
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="thanks.html" class="btn">Proceed To Checkout</a>

        </form>
    </div>
    
</body>
</html>
